id: serverboards.optional.cloud
name: Optional core cloud services
author: David Moreno <dmoreno@serverboards.io>
version: 17.04
description: >
  Definition an basic ussage of cloud services.

components:
  - id: daemon
    name: Cloud services daemon
    type: cmd
    perms: settings.view[serverboards.optional.cloud] event.emit service.get plugin
    strategy: singleton
    timeout: 24h
    command: ./serverboards-cloud.py

  - id: cloud.node
    type: service
    name: Cloud node
    description: A node in a cloud service, as an AWS instance or libvirt virtual machine.
    traits: optional.cloud.node cloud
    fields:
      - name: connection
        description: Connection UUID
        type: text
      - name: node
        description: Node UUID
        type: text

  - id: node_list
    name: Cloud nodes
    type: screen
    hints: nohtml nocss

  - id: start
    name: Start node
    type: action
    traits: optional.cloud.node stopped cloud server
    command: serverboards.optional.cloud/daemon
    icon: play
    call:
      method: start
      params: &select_node_params
        - name: parent
          label: VM or Container provider
          type: service
          traits: optional.cloud.compute
        - name: node
          label: Node
          type: select call
          dynamic: true
          options:
            command: serverboards.optional.cloud/daemon
            call: get_nodes
            params:
              - name: parent
                type: service


  - id: stop
    name: Stop node
    description: |
      Shuts down the selected node
    type: action
    traits: optional.cloud.node running cloud server
    command: serverboards.optional.cloud/daemon
    icon: stop
    call:
      method: stop
      params: *select_node_params

  ## libvirt
  - id: libvirt
    type: service
    name: Libvirt
    description: Management of [libvirt](https://libvirt.org) based clouds.
    traits: optional.cloud.compute server cloud
    icon: libvirtLogo.png
    fields:
      - name: server
        type: service
        label: Remote Server
        traits: ssh server
        card: true
      - name: type
        type: hidden
        value: libvirt
  - id: digital.ocean
    name: Digital Ocean
    type: service
    description: Management of [Digital Ocean](https://digitalocean.com) clouds.
    traits: optional.cloud.compute cloud
    icon: digitalocean.svg
    fields:
      - name: token
        type: text
        label: Access Token
        description: Create new tokens at the [API page](https://cloud.digitalocean.com/settings/api/tokens) at [Digital Ocean](https://digitalocean.com).
        placeholder: ""
      - name: type
        type: hidden
        value: digitalocean
  - id: aws.ec2
    name: AWS EC2
    type: service
    description: Management of [Amazon AWS EC2](https://aws.amazon.com) nodes.
    traits: optional.cloud.compute cloud
    icon: aws.svg
    fields:
      - type: description
        description:
          To access AWS EC2 it is required to obtain access key and secret.

          To get them you have to create an IAM account, provide the appropiate
          access, and get the key and secret from
          https://console.aws.amazon.com/iam/home .

          1. Select the `Users` tab

          2. Select the appropiate user

          3. `Security credentials` tab.

          4. Can create new `Access keys` which will provide you the required data.


          Obtain more information at https://forum.serverboards.io.
      - name: access_key
        type: text
        label: Access Key
      - name: access_secret
        type: password
        label: Access Secret
      - name: region
        type: select
        label: Region
        description: Each region on AWS must have its own associated service
        options:
          - ap-northeast-2
          - ap-northeast-1
          - ap-south-1
          - ap-southeast-1
          - ap-southeast-2
          - eu-central-1
          - eu-west-1
          - sa-east-1
          - us-east-1
          - us-west-1
          - us-west-2
      - name: type
        type: hidden
        value: aws.ec2
  - id: libcloud-daemon
    name: Libvirt Daemon
    strategy: singleton
    timeout: 30s
    type: cmd
    command: serverboards_libcloud.py
    perms: service.get
  - id: libvirt-vmc
    type: vmc
    for: serverboards.optional.cloud/libvirt
    name: Libvirt Management
    command: serverboards.optional.cloud/libcloud-daemon
  - id: libvirt-aws
    type: vmc
    for: serverboards.optional.cloud/aws.ec2
    name: AWS Management
    command: serverboards.optional.cloud/libcloud-daemon
  - id: libvirt-digitalocean
    type: vmc
    for: serverboards.optional.cloud/digital.ocean
    name: Digital Ocean Management
    command: serverboards.optional.cloud/libcloud-daemon

  # LXC
  - id: lxc
    name: LXC
    type: service
    description: Management of LXC Containers
    traits: optional.cloud.compute cloud
    icon: cloud
    fields:
      - name: server
        type: service
        traits: ssh
        label: Server with the LXC nodes
      - name: sudo
        type: checkbox
        default: false
        label: Requires `sudo`.
        description: |
          If SSH connection is not as `root` it may require sudo. To make it
          work you must give permission to the user to execute `lxc-start`,
          `lxc-stop` and `lxc-ls` with sudo and no password.

          Check https://forum.serverboards.io for more information.
  - id: lxc-daemon
    name: LXC Daemon
    strategy: singleton
    timeout: 30s
    type: cmd
    command: serverboards_lxc.py
    perms: service.get plugin
  - id: lxc-vmc
    type: vmc
    for: serverboards.optional.cloud/lxc
    name: LXC Management
    command: serverboards.optional.cloud/lxc-daemon

  # LXD
  - id: lxd
    name: LXD
    type: service
    description: Management of LXD Containers
    traits: optional.cloud.compute cloud
    icon: cloud
    fields:
      - name: server
        type: service
        traits: ssh
        label: Server with the LXC nodes
      - name: sudo
        type: checkbox
        default: false
        label: Requires `sudo`.
        description: |
          If SSH connection is not as `root` it may require sudo. To make it
          work you must give permission to the user to execute `lxc` with sudo
          and no password.

          Check https://forum.serverboards.io for more information.
  - id: lxd-daemon
    name: LXD Daemon
    type: cmd
    command: serverboards_lxd.py
    perms: service.get plugin
  - id: lxd-vmc
    type: vmc
    for: serverboards.optional.cloud/lxd
    name: LXD Management
    command: serverboards.optional.cloud/lxd-daemon


  ## Test
  - id: test-daemon
    name: Test Daemon
    type: cmd
    command: ./cloud_test.py
    strategy: one_for_one
    perms:
      event.emit
      service.get
      service.update
      service.create
      service.attach
      plugin
      project.create

  - id: test
    name: Test Cloud Services
    type: test disabled
    command: serverboards.optional.cloud/test-daemon
